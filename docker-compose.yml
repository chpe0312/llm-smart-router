services:
  smart-router:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./router_config.yaml:/app/router_config.yaml:Z,ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
